<template name="postsList">
	<div id="geo">
	</div>	
  <div class="posts page">
    {{#each posts}}
      {{> shortPost }}
    {{/each}}
    
    {{#if nextPath}}
      <a class="load-more" href="{{nextPath}}">Load more</a>
    {{else}}
      {{#unless ready}}
        {{> spinner}}
      {{/unless}}
    {{/if}}
  </div>
</template>
